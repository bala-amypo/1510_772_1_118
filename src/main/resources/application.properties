# Change the port to avoid the "9001 already in use" error
server.port=8080

# Database Configuration
# Ensure the database name (demo) matches your actual MySQL database
spring.datasource.url=jdbc:mysql://localhost:3306/demo?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
# Update the password below to your actual MySQL root password 
# (Leave blank if there is no password)
spring.datasource.password= 

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Use the non-deprecated dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Optional: Disable Open-In-View warning seen in logs
spring.jpa.open-in-view=false