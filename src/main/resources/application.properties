spring.application.name=demo

# Port configuration (The error "Port 9001 already in use" means 
# you must stop the previous running process before starting again)
server.port=9001

# for https
server.forward-headers-strategy=framework 

# MySQL connectivity
# FIXED: Added allowPublicKeyRetrieval for modern MySQL connections
spring.datasource.url=jdbc:mysql://localhost:3306/sample?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
# ERROR FIX: The "Access denied" error means "Amypo" is the wrong password. 
# In most dev environments, the password is empty. Leave this blank:
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate connectivity
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# FIXED: Updated deprecated dialect to the current one
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect