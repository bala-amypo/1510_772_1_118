spring.application.name=demo

# Port configuration
server.port=9001
server.forward-headers-strategy=framework 

# MySQL connectivity
# Changed password to blank and added security flags to the URL
spring.datasource.url=jdbc:mysql://localhost:3306/sample?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate connectivity
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Fixed: Use the updated dialect (removes the WARN log)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false